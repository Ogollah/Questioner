<!DOCTYPE <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Questioner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--main css-->
    <link rel="stylesheet" type="text/css" media="screen" href="UI/css/main.css" />
    <!--font awsome-->
    <script src="UI/js/all.js"></script>
</head>

<body>
    <!--header-->
    <header class="cf-header" id="cf-header">
        <!--banner-->
        <div class="cf-banner">
            <h1 class="cf-banner_title cf-bell-fonts">Questioner</h1>
            <div class="cf-banner_icons">
                <a href="#" class="cf-banner_social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="cf-banner_social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="cf-banner_social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="cf-banner_social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <!--end of banner-->

        <!-- video-->
        <article class="cf-video_container">
            <video class="cf-video_item" autoplay muted loop>
                <source src="UI/video/meetup_video.mp4" type="video/mp4">
                <source src="UI/video/meetup_video.ogv" type="video/ogv">
                <source src="UI/video/meetup_video.webm" type="video/webm"> Your browser does not support video tag
            </video>
        </article>
        <!--end of video-->

        <!--nav btn-->
        <div class="cf-nav_btn">
            <i class="fas fa-bars"></i>
        </div>
        <!--end of nav btn-->
        <!--nav-->

        <nav class="cf-nav">
            <ul class="cf-nav_links">
                <!--logo-->
                <li><a href="#" class="cf-nav_single_link cf-nav_logo">
                        <img src="UI/img/logo.png" alt="">
                    </a></li>
                <li><a href="#header" class="cf-nav_single_link">home</a></li>
                <li><a href="#cf-about" class="cf-nav_single_link cf-about_nav">about</a></li>
                <li><a href="#cf-popular" class="cf-nav_single_link">popular meetups</a></li>
                <li><a href="#feedback" class="cf-nav_single_link cf-login">feedback</a></li>
                <li><a href="#cf-contact" class="cf-nav_single_link">contact</a></li>
                <li><a href="UI/templates/signin.html" class="cf-nav_single_link">signin</a></li>
                <li><a href="UI/templates/signup.html" class="cf-nav_single_link">signup</a></li>
            </ul>
        </nav>
        <!--end of nav-->
        <!--video switch-->
        <div class="cf-video_switch_container">
            <div class="cf-video_switch">
                <span>on</span>
                <span>off</span>
                <div class="cf-video_switch_btn"></div>
            </div>
        </div>
        <!--end of video switch-->

    </header>
    <!--end of header-->

    <script src="UI/js/main.css"></script>
</body>

</html>
